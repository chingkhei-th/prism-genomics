services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism_secret
      POSTGRES_DB: prism_genomics
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prism -d prism_genomics"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override DB URL to point at the compose postgres service
      DATABASE_URL: postgresql://prism:prism_secret@postgres:5432/prism_genomics
      DIRECT_URL: postgresql://prism:prism_secret@postgres:5432/prism_genomics
    volumes:
      # Mount model weights & processed data (not baked into the image)
      - ./backend/data/models:/app/data/models
      - ./backend/data/processed:/app/data/processed
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Baked into the Next.js build â€” change this to your server URL for deployment
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
